### Keyboard and Mouse ###
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    force_no_accel = true
    sensitivity = 0
    numlock_by_default = true
}

### Keybinds ###
$mainMod = SUPER

# Windows
bindm = $mainMod, mouse:272, movewindow                         # LMB - Move Window
bindm = $mainMod, mouse:273, resizewindow                       # RMB - Resize Window
bind = $mainMod, left,  movefocus, l                            # Move Focus - Left
bind = $mainMod, right, movefocus, r                            # Move Focus - Right
bind = $mainMod, up,    movefocus, u                            # Move Focus - Up
bind = $mainMod, down,  movefocus, d                            # Move Focus - Down
bind = $mainMod CTRL, left,  movewindow, l                      # Move Window - Left
bind = $mainMod CTRL, right, movewindow, r                      # Move Window - Right
bind = $mainMod CTRL, up,    movewindow, u                      # Move Window - Up
bind = $mainMod CTRL, down,  movewindow, d                      # Move Window - Down
bind = $mainMod SHIFT, 1, movetoworkspace, 1                    # Move Window - Workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                    # Move Window - Workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                    # Move Window - Workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4                    # Move Window - Workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5                    # Move Window - Workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6                    # Move Window - Workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7                    # Move Window - Workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8                    # Move Window - Workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9                    # Move Window - Workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10                   # Move Window - Workspace 10
bind = $mainMod SHIFT, S, movetoworkspace, special:scratch      # Move Window - Scratchpad

bind = ALT, Tab, cyclenext                                      # Cycle - Next Window
bind = ALT SHIFT, Tab, cyclenext, prev                          # Cycle - Previous Window

bind = $mainMod, F, fullscreen                                  # Toggle Fullscreen
bind = $mainMod, I, pin,                                        # Pin Active Window
bind = $mainMod, C, killactive,                                 # Kill Active Window
bind = $mainMod, V, togglefloating,                             # Float Active Window
bind = $mainMod, J, togglesplit,                                # Swap Split Direction
bind = $mainMod, M, exit,                                       # Exit Hyprland

# Workspaces
bind = $mainMod, mouse_down, workspace, e+1                     # Scroll Down - Next Workspace
bind = $mainMod, mouse_up, workspace, e-1                       # Scroll Up - Previous Workspace
bind = $mainMod, 1, workspace, 1                                # Switch - Workspace 1
bind = $mainMod, 2, workspace, 2                                # Switch - Workspace 2
bind = $mainMod, 3, workspace, 3                                # Switch - Workspace 3
bind = $mainMod, 4, workspace, 4                                # Switch - Workspace 4
bind = $mainMod, 5, workspace, 5                                # Switch - Workspace 5
bind = $mainMod, 6, workspace, 6                                # Switch - Workspace 6
bind = $mainMod, 7, workspace, 7                                # Switch - Workspace 7
bind = $mainMod, 8, workspace, 8                                # Switch - Workspace 8
bind = $mainMod, 9, workspace, 9                                # Switch - Workspace 9
bind = $mainMod, 0, workspace, 10                               # Switch - Workspace 10
bind = $mainMod, S, togglespecialworkspace, scratch             # Switch - Scratchpad
bind = $mainMod, Tab, workspace, previous                       # Switch to Previous Workspace

# Programs
bind = $mainMod, E, exec, $fileManager                          # Open file manager
bind = $mainMod, Q, exec, $terminal                             # Open terminal
bind = $mainMod, R, exec, $launcher                             # Open launcher
bind = $mainMod, B, exec, $browser                              # Open browser
bind = $mainMod, Z, exec, $editor                               # Open editor

bind = $mainMod, period, exec, $clipboard                       # Open clipboard manager
bind = $mainMod, P, exec, ~/.dotfiles/bin/picker                # Run color picker

# Audio
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioStop, exec, playerctl stop
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioRewind, exec, playerctl position 5-
bindel = , XF86AudioForward, exec, playerctl position 5+

# Screenshots
bind =      , PRINT, exec, hyprshot -m region --freeze -o ~/Pictures/Screenshots/
bind = SHIFT, PRINT, exec, hyprshot -m output --freeze -o ~/Pictures/Screenshots/
bind = CTRL , PRINT, exec, hyprshot -m window --freeze -o ~/Pictures/Screenshots/